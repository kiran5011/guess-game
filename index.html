<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="heading">  <h1>    Guess The Number    </h1>   </div>  <br>
    <div>   <b id="msgbox">    Start the Game :-:-:    </b>    </div>   <br>
    <p> <b>Enter a number between 1 to 100.</b> </p>  <br> <br>
    <div id="score">    Attempts : 0    </div>  <br>

    <form id="user" class="userinputbox">
        <input id="numInput" name="numInput" placeholder="Enter what you think" type="number" maxlength="2" />  <br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
